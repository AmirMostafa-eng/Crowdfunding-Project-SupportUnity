<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - SupportUnity</title>
    <link rel="shortcut icon" href="../asstes/supportUnity_Logo_with_Sky_Blue_and_Deep_Navy-removebg-preview.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/auth.css">

</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <div class="row g-0">
                <div class="col-lg-6 auth-form">
                    <div id="login-form">
                        <h2 class="auth-title">Welcome Back</h2>
                        <p class="auth-subtitle">Log in to support your favorite campaigns.</p>
                        <form>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            </div>
                            <br>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <br>
                            <button type="submit" id="log-in" class="btn btn-gradient w-100">Log In</button>
                            <span class="name-error">Invalid data</span>
                            <br><br><br>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="./signup.html" class="form-toggle">Sign Up</a>
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 auth-image">
                    <img src="../asstes/supportUnity_Logo_with_Sky_Blue_and_Deep_Navy-removebg-preview.png" alt="SupportUnity Illustration" placeholder="Decorative image">
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
