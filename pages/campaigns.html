    <nav class="navbar navbar-expand-lg navbar-modern sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html" title="SupportUnity">
                <img src="../asstes/supportUnity_Logo_with_Sky_Blue_and_Deep_Navy-removebg-preview.png" alt="SupportUnity Logo">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button title="links" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#about-us">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="campaigns.html">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form-camp.html">Start Campaign</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contact-us">Contact</a>
                    </li>
                </ul>
                
                <!-- Auth Buttons -->
                <!-- <div class="d-flex ms-lg-3 gap-2">
                    <a href="#" class="btn btn-login btn-auth me-lg-2">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a href="#" class="btn btn-signup btn-auth">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </a>
                </div> -->
                <div class="dropdown ms-lg-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="d-none d-lg-inline nav-name">John Doe</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                        <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i> Profile</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="campaigns-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Explore <span>Campaigns</span></h1>
                <p class="page-subtitle">Discover innovative projects and support creators bringing their ideas to life</p>
            </div>
            
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <h5 class="mb-0" id="campaign-count">Loading Campaigns...</h5>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex">
                            <select title="category" name="category" class="form-select me-3" id="category-filter">
                                <option value="all">All Categories</option>
                                <option value="Technology">Technology</option>
                                <option value="Travel">Travel</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Health & Wellness">Health & Wellness</option>
                                <option value="Eco-Friendly">Eco-Friendly</option>
                                <option value="Gardening">Gardening</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Food & Beverage">Food & Beverage</option>
                            </select>
                            <select title="sort" name="sort-by" class="form-select" id="sort-filter">
                                <option value="newest">Sort By: Newest</option>
                                <option value="most-funded">Sort By: Most Funded</option>
                                <option value="ending-soon">Sort By: Ending Soon</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Campaigns will be loaded here -->
            <div id="campaigns-container"></div>
            
            <!-- Pagination -->
            <nav aria-label="Campaign pagination" class="mt-5">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be generated here -->
                </ul>
            </nav>
        </div>
    </main>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/compaigns.js"></script>
