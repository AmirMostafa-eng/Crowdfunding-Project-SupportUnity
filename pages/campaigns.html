<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Campaigns | SupportUnity</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cam-style.css">
</head>
<body>
    
    <main class="campaigns-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Explore <span>Campaigns</span></h1>
                <p class="page-subtitle">Discover innovative projects and support creators bringing their ideas to life</p>
            </div>
            
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <h5 class="mb-0" id="campaign-count">Loading Campaigns...</h5>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex">
                            <select title="category" name="category" class="form-select me-3" id="category-filter">
                                <option value="all">All Categories</option>
                                <option value="Technology">Technology</option>
                                <option value="Travel">Travel</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Health & Wellness">Health & Wellness</option>
                                <option value="Eco-Friendly">Eco-Friendly</option>
                                <option value="Gardening">Gardening</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Food & Beverage">Food & Beverage</option>
                            </select>
                            <select title="sort" name="sort-by" class="form-select" id="sort-filter">
                                <option value="newest">Sort By: Newest</option>
                                <option value="most-funded">Sort By: Most Funded</option>
                                <option value="ending-soon">Sort By: Ending Soon</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Campaigns will be loaded here -->
            <div id="campaigns-container"></div>
            
            <!-- Pagination -->
            <nav aria-label="Campaign pagination" class="mt-5">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be generated here -->
                </ul>
            </nav>
        </div>
    </main>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/compaigns.js"></script>
</body>
</html>
