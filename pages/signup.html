<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asstes/supportUnity_Logo_with_Sky_Blue_and_Deep_Navy-removebg-preview.png" type="image/x-icon">
    <title>Login & Sign Up - SupportUnity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/auth.css">

</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <div class="row g-0">
                <div class="col-lg-6 auth-form">
                    <div id="signup-form">
                        <h2 class="auth-title">Join SupportUnity</h2>
                        <p class="auth-subtitle">Create an account to start backing or launching campaigns.</p>
                        <form>
                            <div class="mb-3">
                                <label for="signup-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agree-terms">
                                <label class="form-check-label" for="agree-terms">I agree to the <a href="#" class="form-toggle">privacy policy</a></label>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">Sign Up</button>
                        </form>
                        <p class="mt-3 text-center">
                            Already have an account? <a href="./login.html" class="form-toggle" >Log In</a>
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 auth-image">
                    <img src="../asstes/supportUnity_Logo_with_Sky_Blue_and_Deep_Navy-removebg-preview.png" alt="SupportUnity Illustration" placeholder="Decorative image">
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
